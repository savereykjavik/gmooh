<html>
<head>
    <title>on track</title>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>


    <script type="text/javascript" src="new.js"></script>

    <link rel="stylesheet" href="base.css">

    <style type="text/css">
        #container {
            margin: 45px;
        }

        div, h1, p {
            margin: 5px;
            border: teal solid 0px;
        }
    </style>
</head>


<body>

<script type="text/javascript" src="svg.js"></script>
    
<div id="loading">
        </br>
      <p align=center> Loading . . .</p>
        </br>
    <div id="svg"></div>
</div>

<div ng-app="" ng-controller="myControl" id="result">
    <div ng-repeat="station in stations">
        <h1>{{station.name}}</h1>

        <div class="metros" ng-repeat="line in station.metros">
            <div ng-repeat="dir in line">
                <table>
                    <tr>
                        <td class="type">T</td>
                        <td ng-repeat="dep in dir" class="depDestination"> {{dep.Destination}} </td>
                        <td ng-repeat="dep in dir" class="depDisplaytime"> {{dep.DisplayTime}} </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="trains" ng-repeat="line in station.trains">
            <div ng-repeat="dir in line">
                <table>
                    <tr ng-repeat="dep in dir">
                        <td class="type">J</td>
                        <td class="depDestination"> {{dep.Destination}} </td>
                        <td class="depDisplaytime"> {{dep.DisplayTime}} </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="buses" ng-repeat="line in station.buses">
            <div ng-repeat="dir in line">
                <table>
                    <tr ng-repeat="dep in dir">
                        <td class="type">B</td>
                        <td class="depDestination"> {{dep.Destination}} </td>
                        <td class="depDisplaytime"> {{dep.DisplayTime}} </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
